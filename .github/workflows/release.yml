# Telegram Bot Template - Release & Deployment Pipeline
# Version: 1.0
# Updated: 2025-10-03

name: ğŸš€ Release & Deployment

on:
  push:
    tags:
      - 'v*'
      - 'release-v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - pre

jobs:
  # Job 1: Pre-release validation
  pre-release:
    name: ğŸ” Pre-Release Validation
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run full test suite
      run: npm test -- --coverage
    
    - name: ğŸ“ Code quality check
      run: |
        if npm run | grep -q "lint"; then
          npm run lint
        fi
    
    - name: ğŸ” Security audit
      run: npm audit --audit-level moderate
    
    - name: ğŸ“ Generate version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“‹ Generate changelog
      id: changelog
      run: |
        echo "content=$(cat CHANGELOG.md | head -50)" >> $GITHUB_OUTPUT

  # Job 2: Build release artifacts
  build:
    name: ğŸ—ï¸ Build Release Artifacts
    runs-on: ubuntu-latest
    needs: pre-release
    
    outputs:
      docker-image: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ·ï¸ Extract Docker metadata
      id: meta
      uses: docker/setup-buildx-action/v3@v3
      with:
        driver-opts: |
          network=host
          env.BUILDKIT_STEP_LOG_MAX_SIZE=104857600
    
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Build archive
      run: |
        mkdir -p releases
        zip -r releases/telegram-bot-${{ needs.pre-release.outputs.version }}.zip \
          src config docs package.json package-lock.json \
          Dockerfile docker-compose.yml README.md \
          CHANGELOG.md CONTRIBUTING.md LICENSE \
          SECURITY.md CODE_OF_CONDUCT.md \
          -x "*.log" "*.tmp" "tests/" ".github/"

  # Job 3: Create GitHub Release
  github-release:
    name: ğŸ“¢ GitHub Release
    runs-on: ubuntu-latest
    needs: [pre-release, build]
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ“‹ Generate release notes
      run: |
        echo "# Telegram Bot Template v${{ needs.pre-release.outputs.version }}" > release_notes.md
        echo "" >> release_notes.md
        echo "## ğŸš€ Ù…Ø§ Ø§Ù„Ø¬Ø¯ÙŠØ¯" >> release_notes.md
        echo "" >> release_notes.md
        
        # Extract features from CHANGELOG.md
        sed -n '/## \[${{ needs.pre-release.outputs.version }}\]/{:a;n;/## \[.*\]/Q;p;ba}' CHANGELOG.md >> release_notes.md
        
        echo "" >> release_notes.md
        echo "## ğŸ“¦ Ø§Ù„ØªØ­Ù…ÙŠÙ„ ÙˆØ§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ³ Docker:" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "docker pull ghcr.io/${{ github.repository }}/telegram-bot:${{ needs.pre-release.outputs.version }}" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ“ Archive:" >> release_notes.md
        echo "ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…ÙØ¤Ø±Ø´Ù Ù„Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ù…Ø¨Ø§Ø´Ø±" >> release_notes.md
    
    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.pre-release.outputs.version }}
        release_name: ğŸš€ Telegram Bot Template v${{ needs.pre-release.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'pre') }}

  # Job 4: Publish to NPM (if applicable)
  npm-publish:
    name: ğŸ“¦ NPM Publish
    runs-on: ubuntu-latest
    needs: [pre-release, build]
    if: github.event_name == 'push' && contains(github.ref, 'v') && !contains(github.ref, 'pre')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests before publish
      run: npm test
    
    - name: ğŸ“ Update package version
      run: |
        npm version ${{ needs.pre-release.outputs.version }} --no-git-tag-version
        git add package.json
        git commit -m "chore: bump version to ${{ needs.pre-release.outputs.version }}" || echo "No changes to commit"
    
    - name: ğŸ“¦ Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job 5: Docker Registry Push
  docker-push:
    name: ğŸ³ Push to Docker Registry
    runs-on: ubuntu-latest
    needs: [build, github-release]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ·ï¸ Extract Docker metadata
      id: meta
      uses: docker/setup-buildx-action/v3@v3
    
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/telegram-bot:latest
          ghcr.io/${{ github.repository }}/telegram-bot:${{ needs.pre-release.outputs.version }}
          ghcr.io/${{ github.repository }}/telegram-bot:${{ needs.pre-release.outputs.version }}-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 6: Notification
  notify:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [github-release, npm-publish, docker-push]
    if: always()
    
    steps:
    - name: ğŸ“¢ Release notification
      run: |
        echo "ğŸš€ Telegram Bot Template has been released!"
        echo "ğŸ“¦ Version: ${{ needs.pre-release.outputs.version }}"
        echo "ğŸ·ï¸ Tag: v${{ needs.pre-release.outputs.version }}"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.pre-release.outputs.version }}"
        echo "ğŸ³ Docker: ghcr.io/${{ github.repository }}/telegram-bot:${{ needs.pre-release.outputs.version }}"
